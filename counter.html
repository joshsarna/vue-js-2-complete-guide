<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
  <button v-on:click="increaseCounter">Click Me</button>
  <p>{{ counter }}</p>
</div>

<script>
  /* global Vue */
new Vue({
  el: '#app',
  data: {
    counter: 0
  },
  methods: {
    increaseCounter: function() {
      this.counter++; 
    }
  }
});
</script>
